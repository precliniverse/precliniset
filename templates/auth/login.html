{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>{{ _('Login') }}</h2>
        {% from "components/forms.html" import render_form %}

        {{ render_form(form, action=url_for('auth.login'), btn_text=_('Login')) }}
        <p>{{ _('Need an account?') }} <a href="{{ url_for('auth.register') }}">{{ _('Register here') }}</a></p>
        <p><a href="{{ url_for('auth.reset_password_request') }}">{{ _('Forgot Password?') }}</a></p>
    </div>
</div>
{% endblock %}
