events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Performance optimizations
    sendfile        on;
    keepalive_timeout  65;
    gzip  on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    upstream app_server {
        server web:5000;
    }

    # Basic WAF-like protections
    limit_req_zone $binary_remote_addr zone=mylimit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=5r/s;

    server {
        listen 80;
        server_name localhost;
        
        # Increase body size limit to allow larger uploads/forms
        client_max_body_size 64M;

        # Security headers (redundant with app but good for static files)
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";
        add_header Referrer-Policy "strict-origin-when-cross-origin";

        # Rate limiting
        limit_req zone=mylimit burst=20 nodelay;

        # Block common exploit patterns in query strings
        if ($query_string ~* "(<|%3C).*script.*(>|%3E)") { return 403; }
        if ($query_string ~* "base64_encode.*\(.*\)") { return 403; }
        if ($query_string ~* "(%0|127\.0\.0\.1|localhost)") { return 403; }
        
        # Restrict allowed HTTP methods
        if ($request_method !~ ^(GET|POST|HEAD|PUT|DELETE|OPTIONS)$ ) { return 405; }

        location /static/ {
            alias /app/static/;
            expires 30d;
            add_header Cache-Control "public, no-transform";
            add_header X-Content-Type-Options "nosniff";
        }

        location /uploads/ {
            alias /app/uploads/;
            # Prevent execution of scripts in uploads
            add_header Content-Disposition "attachment";
            add_header X-Content-Type-Options "nosniff";
            # Extremely important: deny access to potentially executable files
            location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
                deny all;
            }
        }

        location / {
            limit_req zone=api_limit burst=10 nodelay;
            proxy_pass http://app_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts for long-running requests (e.g. large uploads)
            proxy_read_timeout 120s;
            proxy_connect_timeout 120s;
        }
    }
}
