{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>{{ _('Register') }}</h2>
        {% from "components/forms.html" import render_form %}

        {{ render_form(form, action=url_for('auth.register'), btn_text=_('Sign Up')) }}
        <p>{{ _('Already have an account?') }} <a href="{{ url_for('auth.login') }}">{{ _('Login here') }}</a></p>
    </div>
</div>
{% endblock %}
